          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - invalid metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/accounts:
    get:
      tags:
        - Accounts
      summary: Query account statistics and activity
      description: |
        Retrieves accounts with their marketplace activity statistics including sales, purchases, 
        earnings, spending, royalties, and collection counts.
        
        Supports filtering and sorting by various metrics:
        - Most sales, purchases, collections created
        - Highest earnings, spending, or royalties earned
        - Specific accounts by address or ID
        - Network filtering (Ethereum, Polygon)
        
        Use this endpoint to:
        - Display marketplace leaderboards
        - Track user trading statistics
        - Analyze account activity and performance
        - Identify top sellers, buyers, and creators
        
        Results are paginated and can be sorted by different ranking criteria.
      operationId: getAccounts
      security: []
      parameters:
        - name: first
          in: query
          required: false
          description: 'Maximum number of accounts to return (default: 100, max: 1000)'
          schema:
            type: number
            example: 100
        - name: skip
          in: query
          required: false
          description: 'Number of accounts to skip for pagination (default: 0)'
          schema:
            type: number
            example: 0
        - name: sortBy
          in: query
          required: false
          description: |
            Sort accounts by specific metrics:
            - most_sales: Accounts with most items sold
            - most_purchases: Accounts with most items purchased
            - most_royalties: Accounts earning most royalties
            - most_collections: Accounts with most collections created
            - most_earned: Accounts with highest total earnings
            - most_spent: Accounts with highest total spending
          schema:
            type: string
            enum:
              - most_sales
              - most_purchases
              - most_royalties
              - most_collections
              - most_earned
              - most_spent
            example: most_sales
        - name: id
          in: query
          required: false
          description: Filter by specific account ID
          schema:
            type: string
        - name: address
          in: query
          required: false
          description: Filter by one or more account addresses (can be repeated or comma-separated)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - name: network
          in: query
          required: false
          description: Filter by network
          schema:
            type: string
            enum:
              - ETHEREUM
              - MATIC
            example: ETHEREUM
      responses:
        '200':
          description: Account statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
                  total:
                    type: number
                    description: Total number of accounts matching the filters
                required:
                  - data
                  - total
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Could not fetch accounts
  /v1/collections:
    get:
      tags:
        - Collections
      summary: List and search marketplace collections
      description: |
        Retrieves marketplace collections with their metadata and statistics.
        
        Supports comprehensive filtering:
        - Search by collection name or text
        - Filter by creator address
        - Filter by contract address or URN
        - Show only collections with items on sale
        - Network filtering
        
        Sorting options:
        - Newest collections
        - Recently reviewed
        - Alphabetical by name
        - By collection size (item count)
        - Recently listed
        
        Use this endpoint to:
        - Browse marketplace collections
        - Search for specific creator's collections
        - Display collection catalogs
        - Track new collection launches
        
        Results include collection metadata, item counts, and listing status.
      operationId: getCollections
      security: []
      parameters:
        - name: first
          in: query
          required: false
          description: 'Maximum number of collections to return (default: 100, max: 1000)'
          schema:
            type: number
            example: 100
        - name: skip
          in: query
          required: false
          description: 'Number of collections to skip for pagination (default: 0)'
          schema:
            type: number
            example: 0
        - name: sortBy
          in: query
          required: false
          description: |
            Sort collections by:
            - newest: Most recently created
            - recently_reviewed: Most recently reviewed
            - name: Alphabetical order
            - size: Number of items in collection
            - recently_listed: Most recently listed for sale
          schema:
            type: string
            enum:
              - newest
              - recently_reviewed
              - name
              - size
              - recently_listed
            example: newest
        - name: name
          in: query
          required: false
          description: Filter by exact collection name
          schema:
            type: string
        - name: search
          in: query
          required: false
          description: Search collections by name or description (text search)
          schema:
            type: string
        - name: creator
          in: query
          required: false
          description: Filter by creator wallet address
          schema:
            type: string
            example: '0x1234567890abcdef1234567890abcdef12345678'
        - name: urn
          in: query
          required: false
          description: Filter by collection URN (Uniform Resource Name)
          schema:
            type: string
        - name: contractAddress
          in: query
          required: false
          description: Filter by collection contract address
          schema:
            type: string
            example: '0x1234567890abcdef1234567890abcdef12345678'
        - name: isOnSale
          in: query
          required: false
          description: Filter collections that have items currently on sale
          schema:
            type: boolean
            example: true
        - name: network
          in: query
          required: false
          description: Filter by blockchain network (ETHEREUM or MATIC)
          schema:
            type: string
            enum:
              - ETHEREUM
              - MATIC
            example: ETHEREUM
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Collection'
                  total:
                    type: number
                    description: Total number of collections matching the filters
                required:
                  - data
                  - total
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Could not fetch collections
  /v1/lists/{id}/access:
    post:
      tags:
        - Lists
      summary: Grant access to private list
      description: |
        Grants a user access to a private favorites list.
        
        **Authentication Required**: Only the list owner can grant access.
        
        Use this endpoint to share private lists with specific users by providing their
        wallet address and desired permissions. This allows collaborative list management
        without making the list public.
      operationId: grantListAccess
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique identifier of the favorites list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrantAccessRequest'
      responses:
        '200':
          description: Access granted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '401':
          description: Unauthorized - invalid signed fetch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - invalid metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: List not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Lists
      summary: Revoke access from private list
      description: |
        Revokes a user's access to a private favorites list.
        
        **Authentication Required**: Only the list owner can revoke access.
        
        After revocation, the specified user will no longer be able to view or modify
        the private list. Use this endpoint to manage access control for collaborative lists.
      operationId: revokeListAccess
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique identifier of the favorites list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeAccessRequest'
      responses:
        '200':
          description: Access revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '401':
          description: Unauthorized - invalid signed fetch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - invalid metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: List not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    SignedFetch:
      type: http
      scheme: bearer
      description: |
        Signed fetch authentication using decentraland-crypto-middleware with metadata validation (ADR-44l). 
        Requires auth chain headers (x-identity, x-signature, x-timestamp) for signature validation. 
        See http://adr.decentraland.org/adr/ADR-44l for details.
  schemas:
    CatalogResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItem'
          description: List of catalog items
        total:
          type: number
          description: Total number of items
      required:
        - items
        - total
    CatalogItem:
      type: object
      properties:
        id:
          type: string
          description: Item ID
        name:
          type: string
          description: Item name
        description:
          type: string
          description: Item description
        image:
          type: string
          description: Item image URL
        category:
          type: string
          description: Item category
        rarity:
          type: string
          description: Item rarity
        price:
          type: number
          description: Item price
        # TODO: align with precise source types - additional properties may exist
      additionalProperties: true
      required:
        - id
        - name
        - category
    WertSignRequest:
      type: object
      properties:
        transaction:
          type: object
          additionalProperties: true
          description: |
            Transaction data (TODO: align with precise source types)
        signature:
          type: string
          description: Transaction signature
      required:
        - transaction
    WertSignResponse:
      type: object
      properties:
        signedTransaction:
          type: string
          description: Signed transaction
        success:
          type: boolean
          description: Signing success status
      required:
        - signedTransaction
        - success
    TransakOrder:
      type: object
      properties:
        id:
          type: string
          description: Order ID
        status:
          type: string
          description: Order status
        amount:
          type: number
          description: Order amount
        currency:
          type: string
          description: Order currency
        createdAt:
          type: string
          format: date-time
          description: Order creation timestamp
      required:
        - id
        - status
        - amount
        - currency
    ENSImageResponse:
      type: object
      properties:
        imageUrl:
          type: string
          description: Generated ENS image URL
        success:
          type: boolean
          description: Generation success status
      required:
        - imageUrl
        - success
    Trade:
      type: object
      properties:
        id:
          type: string
          description: Trade ID
        buyer:
          type: string
          description: Buyer address
        seller:
          type: string
          description: Seller address
        item:
          $ref: '#/components/schemas/Item'
        price:
          type: number
          description: Trade price
        status:
          type: string
          enum: [pending, completed, cancelled]
          description: Trade status
        createdAt:
          type: string
          format: date-time
          description: Trade creation timestamp
      required:
        - id
        - buyer
        - seller
        - price
        - status
    CreateTradeRequest:
      type: object
      properties:
        itemId:
          type: string
          description: Item ID
        price:
          type: number
          description: Trade price
        seller:
          type: string
          description: Seller address
      required:
        - itemId
        - price
        - seller
    TradeAcceptedEvent:
      type: object
      properties:
        tradeId:
          type: string
          description: Trade ID
        hashedSignature:
          type: string
          description: Hashed signature
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
      required:
        - tradeId
        - hashedSignature
    Bid:
      type: object
      properties:
        id:
          type: string
          description: Bid ID
