        createdAt:
          type: string
          format: date-time
          description: Pick creation timestamp
      required:
        - id
        - itemId
        - listId
        - user
    AddPickRequest:
      type: object
      properties:
        itemId:
          type: string
          description: Item ID
      required:
        - itemId
    PickStats:
      type: object
      properties:
        itemId:
          type: string
          description: Item ID
        pickCount:
          type: number
          description: Number of picks
        listsCount:
          type: number
          description: Number of lists containing this item
      required:
        - itemId
        - pickCount
        - listsCount
    AllPicksStats:
      type: object
      properties:
        totalPicks:
          type: number
          description: Total number of picks
        totalItems:
          type: number
          description: Total number of items picked
        totalLists:
          type: number
          description: Total number of lists
      required:
        - totalPicks
        - totalItems
        - totalLists
    BulkPickRequest:
      type: object
      properties:
        action:
          type: string
          enum: [pick, unpick]
          description: Action to perform
        listIds:
          type: array
          items:
            type: string
          description: List of list IDs
      required:
        - action
        - listIds
    BulkPickResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Operation success status
        processed:
          type: number
          description: Number of items processed
      required:
        - success
        - processed
    List:
      type: object
      properties:
        id:
          type: string
          description: List ID
        name:
          type: string
          description: List name
        description:
          type: string
          description: List description
        owner:
          type: string
          description: List owner
        isPublic:
          type: boolean
          description: Whether list is public
        itemCount:
          type: number
          description: Number of items in list
        createdAt:
          type: string
          format: date-time
          description: List creation timestamp
      required:
        - id
        - name
        - owner
        - isPublic
        - itemCount
    CreateListRequest:
      type: object
      properties:
        name:
          type: string
          description: List name
        description:
          type: string
          description: List description
        isPublic:
          type: boolean
          description: Whether list should be public
      required:
        - name
        - isPublic
    UpdateListRequest:
      type: object
      properties:
        name:
          type: string
          description: List name
        description:
          type: string
          description: List description
        isPublic:
          type: boolean
          description: Whether list should be public
      required:
        - name
        - isPublic
    GrantAccessRequest:
      type: object
      properties:
        userAddress:
          type: string
          description: User address to grant access to
        permissions:
          type: array
          items:
            type: string
          description: List of permissions
      required:
        - userAddress
        - permissions
    RevokeAccessRequest:
      type: object
      properties:
        userAddress:
          type: string
          description: User address to revoke access from
      required:
        - userAddress
    Account:
      type: object
      properties:
        id:
          type: string
          description: Account identifier
          example: '0x1234567890abcdef1234567890abcdef12345678'
        address:
          type: string
          description: Wallet address of the account
          example: '0x1234567890abcdef1234567890abcdef12345678'
        sales:
          type: number
          description: Total number of items sold
          example: 43
        purchases:
          type: number
          description: Total number of items purchased
          example: 15
        spent:
          type: string
          description: Total amount spent in Wei (as string to handle large numbers)
          example: '5000000000000000000'
        earned:
          type: string
          description: Total amount earned from sales in Wei
          example: '10000000000000000000'
        royalties:
          type: string
          description: Total royalties earned in Wei
          example: '500000000000000000'
        collections:
          type: number
          description: Number of collections created
          example: 3
      required:
        - id
        - address
        - sales
        - purchases
        - spent
        - earned
        - royalties
        - collections
    Collection:
      type: object
      properties:
        urn:
          type: string
          description: Collection URN (Uniform Resource Name)
          example: 'urn:decentraland:matic:collections-v2:0xabcd1234...'
        creator:
          type: string
          description: Creator wallet address
          example: '0x1234567890abcdef1234567890abcdef12345678'
        name:
          type: string
          description: Collection name
          example: 'My Awesome Wearables'
        contractAddress:
          type: string
          description: Smart contract address of the collection
          example: '0x1234567890abcdef1234567890abcdef12345678'
        createdAt:
          type: number
          description: Creation timestamp (Unix epoch in milliseconds)
          example: 1640000000000
        updatedAt:
          type: number
          description: Last update timestamp (Unix epoch in milliseconds)
          example: 1640100000000
        reviewedAt:
          type: number
          description: Review timestamp (Unix epoch in milliseconds)
          example: 1640050000000
        isOnSale:
          type: boolean
          description: Whether the collection has items currently on sale
          example: true
        size:
          type: number
          description: Number of items in the collection
          example: 25
        network:
          type: string
          enum:
            - ETHEREUM
            - MATIC
          description: Blockchain network where the collection is deployed
          example: MATIC
        chainId:
          type: number
          description: Chain ID of the blockchain network
          example: 137
        firstListedAt:
          oneOf:
            - type: number
            - type: 'null'
          description: Timestamp when first item was listed (Unix epoch in milliseconds, null if never listed)
          example: 1640020000000
      required:
        - urn
        - creator
        - name
        - contractAddress
        - createdAt
        - updatedAt
        - reviewedAt
        - isOnSale
        - size
        - network
        - chainId
        - firstListedAt
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
      required:
        - error
